<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>All Dojos</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-md-3">
                <h2>New Dojo</h2>
                <form action="/create/dojo" method="POST">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control">
                    <br>
                    <input type="submit" value="Add Dojo" class="btn btn-primary">
                    {# This button should go to the Dojo show Page (dojo.html) #}
                </form>
            </div>
            <div class="col-md-3">
                    <h2>All Dojos</h2>
                    <ul class="list-group">
                        {% for one_dojo in all_dojos %}
                        <li class="list-group-item">
                            <a href="/dojo/{{one_dojo.id}}" class="text-primary">{{ one_dojo.name }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                <a href="/ninjas">Add Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
