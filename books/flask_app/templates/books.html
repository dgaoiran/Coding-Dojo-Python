<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <div class="col-md-3">
            <h2>New Books</h2>
            <form action="/create/book" method="POST">
                <label for="title" class="form-label">Title:</label>
                <input type="text" name="title" class="form-control">
                <label for="num_of_pages" class="form-label">Number of pages:</label>
                <input type="number" name="num_of_pages" class="form-control">
                <br>
                <input type="submit" value="Create Book" class="btn btn-primary">
            </form>
        </div>
        <div class="col-md-3">
            <h2>All Books</h2>
            <ul class="list-group">
                {% for book in all_books %}
                <li class="list-group-item">
                    <a href="/book/{{book.id}}" class="text-primary">{{ book.title }}</a>
                </li>
                {% endfor %}
            </ul>
            <div class="link-primary">
                <a href="/">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
