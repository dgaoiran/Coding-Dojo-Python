<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <div class="col-md-3">
            <div class="table-bordered">
                <h2>Title: {{ this_book.title }} </h2>
                <table class="table">
                    <thead>
                        <th>Favorited by:</th>
                    </thead>
                    {% for b in this_book.authors_who_fav %}
                        <tr>
                            <td>{{ b.name }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="link-primary">
                <a href="/">Home</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group mb-3">
                <form action="/add/author", method="post">
                    <h2>Add this Book to an Author's Favorites:</h2>
                    <input type="hidden" name="book_id" value="{{ this_book.id }}">
                    <select name="author_id" class="form-select" width="50">
                        {% for a in authors_not_associated %}
                            <option value="{{a.id}}">{{a.name}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <input type="submit" value="Add Author!" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
