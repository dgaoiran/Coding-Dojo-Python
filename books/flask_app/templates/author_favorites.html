<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Authors</title>
</head>
<body> 
    <div class="container">
        <div class="col-md-3">
            <div class="table-bordered">
            <h2>{{ this_author.name }}'s Favorite Books</h2>
                <table class="table">
                    <thead>
                        <th>Title</th>
                        <th># of pages</th>
                    </thead>
                    {% for a in this_author.fav_books %}
                        <tr>
                            <td>{{ a.title }}</td>
                            <td>{{ a.num_of_pages }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="link-primary">
                <a href="/">Home</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="input-group mb-3">
                <form action="/add/book", method="post">
                    <h2>Add to Author's Favorites:</h2>
                    <input type="hidden" name="author_id" value="{{ this_author.id }}">
                    <select name="book_id" class="form-select" width="50">
                        {% for b in unfavored_books %}
                            <option value="{{b.id}}">{{b.title}}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <input type="submit" value="Add book!" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
