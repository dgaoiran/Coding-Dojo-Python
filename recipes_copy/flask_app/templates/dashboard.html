<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <h2> Welcome, {{ this_user.first_name }}!</h2>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <li class="nav-item">
                <a href="/recipes/new">Create</a>
            </li>
            <li class="nav-item">
                <a href="/logout">Logout</a>
            </li>
    </nav>
    <p class="caption">These are the recipes:</p>
    <div class="col-lg-6">
        <br>
        <table class="table table-responsive-lg">
            <thead>
                <th>Name</th>
                <th>Under 30 min</th>
                <th>Actions</th>
            </thead>
            {% for one in recipes %}
                <tr>
                    <td>{{ one.name }}</td>
                    {% if one.cook_time == 1 %}
                        <td>Yes</td>
                    {% else %}
                        <td>No</td>
                    {% endif %}
                    <td>
                            <a href="/recipes/{{ one.id }}" class="link-primary">View Instructions</a>
                            <a href="/recipes/edit/{{ one.id }}" class="link-primary">Edit</a>
                            <a href="/recipes/destroy/{{ one.id }}" class="link-primary">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
